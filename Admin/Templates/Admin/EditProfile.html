{% extends 'Admin/Head.html'%}


{%load static%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head><div id="tab" align="center">
<body>
    <h1 align="center">Edit Profile</h1>
    <form action="" method="POST" id="UserForm">
        {% csrf_token %}
    <table border="1" align="center" cellpadding="10" style="border-collapse: collapse;">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="txt_name" value="{{data.admin_name}}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" name="txt_email" value="{{data.admin_email}}"></td>
        </tr>
        
        <tr>
            <td align="center" colspan="2"><input type="submit" value="Change">&nbsp&nbsp<input type="reset" value="Cancel"></td>
        </tr>
    </form>
</body></div>
</html>
{% endblock content %}
