{% extends 'Admin/Head.html'%}


{%load static%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head><div id="tab" align="center">
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2" style="width:30%">
            <tr>
                <td>District</td>
                <td><input type="text" name="District"></td>
                
            </tr>
          <tr>
            <td align="center" style="width:50%"><input type="submit" name="submit" value="submit"></td>
            <td align="center" style="width:50%"><input type="Reset" name="Cancel" value="Cancel"></td></tr>
        </table>   
        <br>
        <table border="2">
            <tr>
                <th>sl.no</th>
                <th>District</th>
                <th>action</th>
            </tr>
            {% for i in dis %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i}}</td>
                <td><a href="{% url 'webadmin:deldistrict' i.id %}">Delete</a>
            </tr>
            {% endfor %}
        </table>
        <script>
            {% if msg %}
               alert("{{msg}}")
            {% endif %}
        </script>
    </form>
</body></div>
</html>
{% endblock content %}
