{% extends 'Admin/Head.html'%}


{%load static%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head><div id="tab" align="center">
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2">
            <tr><td>Category</td>
                <td><select name="Category">
                    <option value="">--SELECT--</option>
                    {% for i in cat %}
                    <option value="{{i.id}}">{{i}}</option>
                    {% endfor %}
                 
                </select></td></tr>
            <tr>
                <td>subcategory</td>
                <td><input type="text" name="txt_subcat"></td>
                
            </tr>
          <tr>
            <td align="center"><input type="submit" name="submit" value="Save">
           <input type="reset" name="reset" value="Cancel"></td>
        </tr>
        </table> 
        <table border="1">
            <tr>
                <td>sl no</td>
                <td>Category</td>
                <td>Subcategory</td>
                <td>Action</td>
            </tr>
            {% for i in subcat %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.category}}</td>
                <td>{{i}}</td>
                <td><a href="{% url 'webadmin:delsub' i.id %}">Delete</a></td>
            </tr>
            {% endfor %}

        </table>  
        <script>
            {% if msg %}
               alert("{{msg}}")
            {% endif %}
        </script> 
    </form>
</body></div>
</html>
{% endblock content %}
