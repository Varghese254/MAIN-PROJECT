{% extends 'Admin/Head.html'%}


{%load static%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head><div id="tab" align="center">
<body>
    <form method="POST">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Category Name</td>
                <td><input type="text" name="txt1"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> 
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
        <br><br>
        <table>
            <tr><td></td></tr>

        </table>
        <br>
        <table border="2">
            <tr>
                <th>sl.no</th>
                <th>category</th>
                <th>action</th>
            </tr>
            {% for i in res %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i}}</td>
                <td><a href="{% url 'webadmin:delcategory' i.id %}">Delete</a> / <a href="{% url 'webadmin:editcategory' i.id %}">Edit</a> </td>
            </tr>
            {% endfor %}
        </table>
        <script>
            {% if msg %}
               alert("{{msg}}")
            {% endif %}
        </script>
    </form>
</body></div>
</html>
{% endblock content %}
