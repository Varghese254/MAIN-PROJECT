{% extends 'Organisation/Head.html'%}


{%load static%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head><div id="tab" align="center"><br><br><br><br>
    <h1><center><b>Schedule Show</center></b></h1>
<body>
    <form action="" method="post" id="UserForm" data-place-url="{% url 'webadmin:Ajax-Place' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Event Name</td>
                <td><input type="text" name="txtname"></td>
            </tr>
         
           
         
            <tr><td>District</td>
                <td><select name="District" id="dist">
                    <option value="">--SELECT--</option>
                    {% for i in dis %}
                    <option value="{{i.id}}">{{i}}</option>
                    {% endfor %}
                  
                 
                 
                </select></td></tr>
            <tr>
                <tr><td>Place</td>
                    <td><select name="place" id="pl">
                      <option value="">---Select---</option>
                       
                    </select></td></tr>
                   
                    <tr>
                        <td>Event Date</td>
                        <td><input type="date" name="date">
                        </td>
                    </tr>
                    <tr>
                        <td>Event Time</td>
                        <td><input type="time" name="time"></td>
                    </tr>
                   
                    <tr>
                        <td>Event Venue</td>
                        <td><textarea name="txtad"></textarea></td>
                    </tr>
                    <tr>
                        <td>Details</td>
                        <td><textarea name="details"></textarea></td>
                    </tr>
                    <tr>
                        <td>Event Photo</td>
                        <td><input type="file" name="photo"></td>
                    </tr>
                    <tr><td style="width:50%"><input type="submit" value="submit"></td>
                        <td><input type="submit" value="cancel"></td></tr>
        </table>
        
      

    </form>
</body></div><br><br><br><br>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#dist").change(function () {
        var did = $(this).val();
        var ur = $("#UserForm").attr("data-place-url");
        $.ajax({
            url: ur,
            data: { disd: did, },
            success: function (data) {
                $("#pl").html(data);
            },
        });
    });
    </script>
</html>

{% endblock content %}
