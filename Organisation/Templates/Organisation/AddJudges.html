{% extends 'Organisation/Head.html'%}


{%load static%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head><div id="tab" align="center">
<body>
    <form action="" method="post" id="UserForm" data-place-url="{% url 'webadmin:Ajax-Place' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name"></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr><td align="center"><input type="submit" value="submit"></td>
                <td><input type="submit" value="cancel"></td></tr>
            </table>


            <table border="1">
                <tr>
                    <td>sl no</td>
                    <td>NAME</td>
                    <td>PHOTO</td>
                    <td>Action</td>
                </tr>
                {% for i in judge %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.judge_name}}</td>
                    <td><img src="{{i.judge_photo.url}}" width="150" height="150"></td>
                    <td><a href="{% url 'weborganisation:deljudge' i.id %}">Delete</a> </td>
                </tr>
                {% endfor %}
    
            </table>   
            </form>
</body></div>
</html>

{% endblock content %}
